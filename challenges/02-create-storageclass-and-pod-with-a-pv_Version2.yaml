id: 02-create-storageclass-and-pod-with-a-pv_Version2
title: Create a StorageClass and a Pod that uses a PV.
category: storage
namespace: storage-chal
timeLimitSeconds: 900
setup: ../scripts/challenges/setup-storage.sh
grade: ../grading/grade-storage.sh
description: |
  In namespace 'storage-chal', create a StorageClass suitable for static PVs, provision a 1Gi PV and a matching PVC, and a pod that mounts the PVC at /data. Ensure the PVC is bound and the pod can access the mounted volume.
